<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            background-image: url('background-image.jpg');
            background-color: green; /* Fallback if the image doesn't load */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-weight: 700;
            font-family: Arial, sans-serif;
            color: black; /* Default text color for the body */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom text colors for different elements */
        .black-text {
            color: black;
        }

        .white-text {
            color: white;
        }

        .blue-text {
            color: blue;
        }

        .yellow-text {
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="black-text">Hello, this is a work in progress...</h1>
        <p class="white-text">This text is white and pops out on a medium green background.</p>
        <p class="blue-text">This text is blue and pops out on a light green background.</p>
        <p class="yellow-text">This text is yellow and pops out on a dark green background.</p>
    </div>
</body>
</html>
